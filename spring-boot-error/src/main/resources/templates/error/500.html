<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Oops... An error has ocurred</title>
</head>
<body>

<h3>Oops... An error has ocurred.</h3>
<div th:text="${error}"></div>
<div th:text="${message}"></div>

<div th:text="${timestamp}"></div>
<hr>
<div th:text="${trace}"></div>

</body>
</html>
