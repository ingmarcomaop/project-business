<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<h3 th:utext="${invoice.description}"></h3>
	<div>
		Client: <span
			th:utext="${invoice.client.name + ' ' + invoice.client.lastName}"></span>
	</div>
	<h4>Invoice Detail</h4>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="items: ${invoice.items}">
				<td th:text="${items.product.name}"></td>
				<td th:text="${items.product.price}"></td>
				<td th:text="${items.quantity}"></td>
				<td th:text="${items.totalPriceInvoice()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
